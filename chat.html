<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.0.0/dist/full.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto mt-6">
    <div class="flex justify-between p-4">
      <h1 class="text-xl font-bold">Chat</h1>
      <button id="theme-toggle" class="btn btn-sm">Alternar Tema</button>
    </div>

    <div id="chat-box" class="border border-gray-300 p-4 h-80 overflow-y-auto">
    </div>

    <div class="flex mt-4">
      <input id="message-input" type="text" placeholder="Digite uma mensagem..." class="input input-bordered w-full" />
      <button id="send-message" class="btn btn-primary ml-2">Enviar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/supabase-js@1.35.0/dist/supabase.min.js"></script>
  <script src="chat.js" defer></script>
</body>
</html>
